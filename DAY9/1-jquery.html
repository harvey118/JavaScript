<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css ready start -->
    <style>
        .hot {
            color: red;
        }

        li:first-child {
            background: lightblue;
        }

        li:last-child {
            background: lightgreen;
        }
    </style>
    <!-- css done end -->

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="./jquery-3.7.1.min.js"></script>

</head>

<body>
    <div id="page">
        <h1 id="header">MyjQueryDemo List</h1>
        <h2>我的代辦事項</h2>
        <ul>
            <li id="one" class="hot"><b>買</b> 晚餐</li>
            <li id="two" class="hot">練程式</li>
            <li id="three" class="hot">打電動</li>
            <li id="four">記得去洗澡</li>
        </ul>
        <div class="loki">
            <input value="input框框" name="userName">
            <input type="checkbox" id="scales" name="scales" checked />
            <input type="checkbox" id="horns" name="horns" />
        </div>
    </div>
    <script>
        // jQuery
        ///// ex. add class to #Header 縮短寫法(更快
        // document.querySelector('#header').classList.add('hot');
        // jQuery('#header').addClass('hot');
        $('#header').addClass('hot');

        ///// ex. 印出節點所有項目
        // document.querySelectorAll('li').forEach(node => {
        //     console.log(node.innerText);
        // })
        $('li').each((_, node) => {     //不重要的參數，高級工程師都是使用底線_代表
            console.log($(node).html());
        })

        // $('div.loki').replaceWith('<div><p>hey</p></div>');  //更換自己的元素
        $('ul').append($('#three').clone());   //複製元素
        $('ul').append($('#one'));   //移動元素位置

        $('.loki>input:first').attr('name', 'demo');    //更換屬性
        $('.loki>input:first').addClass('hot');    //新增屬性
        $('.loki>input:last').toggleClass('cold');    //
        $('h2').css('color', 'tomato');  //更換CSS的顏色

        $('h1').css({
            'font-size': '48px',
            'color': '#f73',
            'background-color': 'black',
        });

        $('html').scrollTop();   //回傳滾軸值
        $('html').scrollTop(300);   //設定滾軸值

        ///// ex. 點擊onclick
        $('#header').on('click', function () {
            console.log('123')
        })

        
    </script>
</body>

</html>

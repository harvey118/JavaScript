<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean 布林值</title>
</head>
<body>
    <script>
        // 等於不等於
        a = 100;
        b = 100;
        c = 200;
        strNum = '200';

        console.log (a == b)    //true
        console.log (a != b)    //false

        console.log (a == c)    //false
        console.log (a != c)    //true

        console.log (c == strNum)   //不嚴謹
        console.log (c === strNum)  //嚴謹
        console.log (c !== strNum)  //嚴謹

        console.clear()

        //比較
        d = 100;
        e = 200;

        console.log(d > e)      //false
        console.log(d < e)      //true
        console.log(d >= 100)   //true
        console.log(e <= 200)   //true

        console.clear()

        //邏輯
        //&& AND *****    只要有一個false就為false
        //|| OR  +++++    只要有一個true就為true
        console.log(true && false && true)  //false
        console.log(true && true && true)  //true

        console.log(true || false || true)  //true
        console.log(false || false || false)  //false

        console.log(false || 5)
        console.log(true && 5)

    </script>
</body>
</html>

        console.log(Math.round(3.4));   //四捨五入

        //發明1個function rand(min, max) => 指定參數 min~max的隨機整數
        //然後塞到陣列長度10
        //方法一
        function rand(min, max) {
            let randnum = Math.random();
            randnum *= (max - min) + 1;
            randnum = Math.floor(randnum + min);
            return randnum;
        }

        //方法二
        const randd = (min, max) => {
            let rand = Math.floor(Math.random() * (max - min) + 1) + min;
            return rand;
        }

        //方法三
        const randdd = (min, max) => Math.floor(Math.random() * (max - min) + 1) + min;


        //放入陣列10個隨機數

        }
